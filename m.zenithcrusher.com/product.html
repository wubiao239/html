<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>news </title>
	<!-- 引入 WeUI -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
	<link rel="stylesheet" href="style/common.css">
</head>
<body ontouchstart>
	<div id="header" class="width-fill">
		<div class="weui-flex">
			<div><div class="placeholder"><img src="images/icon_nav_button.png" alt=""></div></div>
			<div class="weui-flex__item"><div class="placeholder"><img src="images/icon_nav_button.png" alt=""></div></div>
			<div><div class="placeholder"><img src="images/icon_nav_button.png" alt=""></div></div>
		</div>
	</div>
	<div id="title-bar">
		<div class="weui-flex">
		      <div class="weui-flex__item"><div class="title-bar">pe series jaw crusher</div></div>
		    </div>
	</div>
	<div id="content" class="width-fill">
		
		<section id="slide" class="width-fill product-slide">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img class="width-fill" src="images/swiper-1.jpg" alt=""></div>
					<div class="swiper-slide"><img class="width-fill" src="images/swiper-1.jpg" alt=""></div>

				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="clearfix"></div>
		</section>
	</div>

	
	<div id="footer" class="width-fill">
		<div class="weui-footer">
			<p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
	<script>
		$(".swiper-container").swiper({
			loop: true,
			autoplay: 3000,
			pagination: '.swiper-pagination',
			paginationClickable: true
		});
	</script>

</body>


</html>
